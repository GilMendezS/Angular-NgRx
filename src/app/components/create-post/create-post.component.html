<form (ngSubmit)="onSubmit()">
    <label>Title</label>
    <input type="text" name="title" placeholder="title" [(ngModel)]="post.title"/>
    <br>
    <label>Body</label>
    <input type="text" name="body" placeholder="title" [(ngModel)]="post.body"/>
    <br>
    <label>User id</label>
    <input type="text" name="userId" placeholder="title" [(ngModel)]="post.userId"/>
    <br>
    <input type="submit" value="submit"/>
</form>
